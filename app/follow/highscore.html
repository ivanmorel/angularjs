<div class="fadex textcenter2" ng-hide="stage3">
    <h1>Last Round: {{lastfollow}}</h1>
    <table align="center">
        <tr>
            <th>Username</th>
            <th>Mode</th>
            <th>Follows</th>
            <th>FPS</th>
            <th>Date</th>
        </tr>
        <tr ng-class="{current: current[$index]}" ng-repeat="x in highscore | orderBy: '-aps' | filter: {game: 'Follow'}">
            <td><img ng-if="$index<3"class="medal" src="{{medals[$index]}}">{{x.username}}</td>
            <td>{{x.mode}}</td>
            <td>{{x.action}}</td>
            <td>{{x.aps}}</td>
            <td>{{x.date | date: 'medium'}}</td>
        </tr>
    </table>
    <button style="margin-top: 20px" class="play playbutton" ng-click="replay()">Replay</button>
</div>
