<div class="fadex textcenter" ng-hide="stage3">
    <h1>Last Round: {{lastclicks}}</h1>
    <table align="center">
        <tr>
            <th>Username</th>
            <th>Mode</th>
            <th>Clicks</th>
            <th>CPS</th>
            <th>Date</th>
        </tr>
        <tr ng-repeat="x in highscore | orderBy: '-cps'| filter: {game: 'Clicker'}">
            <td><img ng-if="$index<3"class="medal" src="{{medals[$index]}}">{{x.username}}</td>
            <td>{{x.mode}}</td>
            <td>{{x.clicks}}</td>
            <td>{{x.cps}}</td>
            <td>{{x.date | date: 'medium'}}</td>
        </tr>
    </table>
    <button style="margin-top: 20px" class="play playbutton" ng-click="replay()">Replay</button>
</div>
