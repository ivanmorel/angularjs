<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp"  class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Game Plaza</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="clicker/clicker.css">
    <link rel="stylesheet" href="speed/speed.css">
    <link rel="stylesheet" href="react/react.css">
    <link rel="stylesheet" href="follow/follow.css">
    <link rel="stylesheet" href="stats/stats.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="AppCtrl">


<div class="topnav" id="myTopnav">
    <a class="main"><img src="https://image.flaticon.com/icons/svg/141/141075.svg" class="mainicon">Game Plaza</a>
    <a ng-class="{active: seen[0]}" ng-click="maintab(0)" class="game" href="#/clicker"><img src="https://image.flaticon.com/icons/svg/263/263402.svg" class="mainicon">Clicker</a>
    <a ng-class="{active: seen[1]}" ng-click="maintab(1)" class="game" href="#/speed"><img src="https://image.flaticon.com/icons/png/512/263/263381.png" class="mainicon">Speed</a>
    <a ng-class="{active: seen[2]}" ng-click="maintab(2)" class="game" href="#/react"><img src="https://image.flaticon.com/icons/svg/363/363357.svg" class="mainicon">React</a>
    <a ng-class="{active: seen[3]}" ng-click="maintab(3)" class="game" href="#/follow"><img src="https://image.flaticon.com/icons/svg/122/122644.svg" class="mainicon">Follow</a>
    <a ng-class="{active: seen[4]}" ng-click="maintab(4)" class="game" href="#/stats"><img src="https://image.flaticon.com/icons/svg/230/230308.svg" class="mainicon">Stats</a>
    <div class="dropdown">
        <button class="dropbtn" ng-click="show()"><img src="https://image.flaticon.com/icons/svg/51/51758.svg" class="mainicon">{{user.name}}
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown" ng-class="{show: showtog}">
          <a ng-click="modal()">Change User</a>
        </div>
    </div>
</div>

<div id="myModal" class="modal" ng-class="{modaldisplay: modalshow}">

  <span class="close" ng-click="modal()">&times;</span>
  <div class="modal-content">
      <h3>Change Username</h3>
      <input type="text" align="right" ng-model="username">
     <button class="play change seconds" ng-click="chUser()" type="submit">Change</button>
  </div>
</div>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

<div id="contain-view">
  <div ng-view></div>
</div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="clicker/clicker.js"></script>
  <script src="speed/speed.js"></script>
    <script src="stats/stats.js"></script>
<script src="react/react.js"></script>
<script src="follow/follow.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
</body>
</html>
